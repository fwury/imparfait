							break;
						case 4:
							pronoun = "on";
							suffix = "ait";
						case 5:
							pronoun = "nous";
							suffix = "ions";
						case 6:
							pronoun = "vous";
							suffix = "iez";
							break;
						case 7:
							pronoun = "ils";
							suffix = "aient";
							break;
						default:
							pronoun = "elles";
							suffix = "aient";
					}

					var conjugatedverb;

					if (verb[0].slice(-3) == "ger") {
						if (
							["je", "tu", "il", "elle", "on", "ils", "elles"].includes(pronoun)
						) {
							conjugatedverb = verb[1] + "e" + suffix;
						} else {
							conjugatedverb = verb[1] + suffix;
						}
					} else if (verb[0].slice(-3) == "cer") {
						if (
							["je", "tu", "il", "elle", "on", "ils", "elles"].includes(pronoun)
						) {
							conjugatedverb = verb[1].slice(0, -1) + "ç" + suffix;
						} else {
							conjugatedverb = verb[1] + suffix;
						}
					} else {
						conjugatedverb = verb[1] + suffix;
					}

					if (
						(document.getElementById("check5").checked == true) &&
						(Math.round(Math.random()) == 0)
					) {
						console.log("negation");
						document.getElementById("question").innerHTML =
							imparfaitphrases[Math.floor(Math.random()*imparfaitphrases.length)] + 
							pronoun +
							" (ne pas " +
							verb[0] + 
							")";

						if (
							[
								"a",
								"e",
								"i",
								"o",
								"u",
								"é",
								"â",
								"ê",
								"î",
								"ô",
								"û",
								"à",
								"è",
								"ù",
								"ë",
								"ï",
								"ü",
							].includes(conjugatedverb[0])
						) {
							sessionStorage.answer = pronoun + " n'" + conjugatedverb + " pas";
						} else {
							sessionStorage.answer =
								pronoun + " ne " + conjugatedverb + " pas";
						}
					} else {
						console.log("no negation");
						document.getElementById("question").innerHTML =
							imparfaitphrases[Math.floor(Math.random()*imparfaitphrases.length)]	+
							pronoun +
							" (" +
							verb[0] +
							")";

						if (
							pronoun == "je" &&
							[
								"a",
								"e",
								"i",
								"o",
								"u",
								"é",
								"â",
								"ê",
								"î",
								"ô",
								"û",
								"à",
								"è",
								"ù",
								"ë",
								"ï",
								"ü",
							].includes(conjugatedverb[0])
						) {
							sessionStorage.answer = "j'" + conjugatedverb;
						} else {
							sessionStorage.answer = pronoun + " " + conjugatedverb;
						}
					}
				} else {
					// passe compose
					console.log("passe compose");

					var l = [];

					if (document.getElementById("check1").checked) {
						l = l.concat(regularavoir);
					}
					if (document.getElementById("check2").checked) {
						l = l.concat(irregularavoir);
					}
					if (document.getElementById("check3").checked) {
						l = l.concat(regularetre);
					}
					if (document.getElementById("check4").checked) {
						l = l.concat(irregularetre);
					}
					var verb = l[Math.floor(Math.random() * l.length)];
					console.log(verb);

					var pronoun;
					var feminine = false;
					var plural = false;

					switch (Math.floor(Math.random() * 9)) {
						case 0:
							pronoun = "je";
							break;
						case 1:
							pronoun = "tu";
							break;
						case 2:
							pronoun = "il";
							break;
						case 3:
							feminine = true;
							pronoun = "elle";
							break;
						case 4:
							pronoun = "on";
						case 5:
							plural = true;
							pronoun = "nous";
						case 6:
							plural = true;
							pronoun = "vous";
							break;
						case 7:
							plural = true;
							pronoun = "ils";
							break;
						default:
							feminine = true;
							plural = true;
							pronoun = "elles";
					}

					var answer = "";

					if (
						(document.getElementById("check5").checked == true) &&
						(Math.round(Math.random()) == 0)
					) {
						console.log("negation");
						// negation
						document.getElementById("question").innerHTML =
							passecomposephrases[Math.floor(Math.random()*passecomposephrases.length)] +	
							pronoun +
							" (ne pas " +
							verb[1] +
							")";

						if (verb[3]) {
							// etre verb
							switch (pronoun) {
								case "je":
									answer += "je ne suis pas ";
									break;
								case "tu":
									answer += "tu n'es pas ";
									break;
								case "il":
									answer += "il n'est pas ";
									break;
								case "elle":
									answer += "elle n'est pas ";
									break;
								case "on":
									answer += "on n'est pas ";
									break;
								case "nous":
									answer += "nous ne sommes pas ";
									break;
								case "vous":
									answer += "vous n'êtes pas ";
									break;
								case "ils":
									answer += "ils ne sont pas ";
									break;
								default:
									answer += "elles ne sont pas ";
							}
						} else {
							// avoir verb
							switch (pronoun) {
								case "je":
									answer += "je n'ai pas ";
									break;
								case "tu":
									answer += "tu n'as pas ";
									break;
								case "il":
									answer += "il n'a pas ";
									break;
								case "elle":
									answer += "elle n'a pas ";
									break;
								case "on":
									answer += "on n'a pas ";
									break;
								case "nous":
									answer += "nous n'avons pas ";
									break;
								case "vous":
									answer += "vous n'avez pas ";
									break;
								case "ils":
									answer += "ils n'ont pas ";
									break;
								default:
									answer += "elles n'ont pas ";
							}
						}
					} else {
						console.log("no negation");
						// no negation
						document.getElementById("question").innerHTML =
							passecomposephrases[Math.floor(Math.random()*passecomposephrases.length)] +
							pronoun +
							" (" +
							verb[1] +
							")";

						if (verb[3] || document.getElementById("check5").checked == false) {
							// etre verb
							switch (pronoun) {
								case "je":
									answer += "je suis ";
									break;
								case "tu":
									answer += "tu es ";
									break;
								case "il":
									answer += "il est ";
									break;
								case "elle":
									answer += "elle est ";
									break;
								case "on":
									answer += "on est ";
									break;
								case "nous":
									answer += "nous sommes ";
									break;
								case "vous":
									answer += "vous êtes ";
									break;
								case "ils":
									answer += "ils sont ";
									break;
								default:
									answer += "elles sont ";
							}
						} else {
							// avoir verb
							switch (pronoun) {
								case "je":
									answer += "j'ai ";
									break;
								case "tu":
									answer += "tu as ";
									break;
								case "il":
									answer += "il a ";
									break;
								case "elle":
									answer += "elle a ";
									break;
								case "on":
									answer += "on a ";
									break;
								case "nous":
									answer += "nous avons ";
									break;
								case "vous":
									answer += "vous avez ";
									break;
								case "ils":
									answer += "ils ont ";
									break;
								default:
									answer += "elles ont ";
							}
						}
					}

					answer += verb[2];

					if (verb[3]) {
						if (feminine) {
							answer += "e";
						}

						if (plural) {
							answer += "s";
						}
					}

					sessionStorage.answer = answer;
				}
			}

			document.onkeydown = function (e) {
				document.getElementById("answer").style.color = "white";
				if (e.keyCode == 13) {
					// check answer
					if (
						document.getElementById("answer").value.toLowerCase() == sessionStorage.answer
					) {
						document.getElementById("answer").style.color = "lightgreen";
						document.getElementById("answer").readOnly = true;

						var audio = new Audio(
							"https://www.myinstants.com/media/sounds/duolingo-correct.mp3"
						);
						audio.play();

						if (document.getElementById("check6").checked) {
							var msg = new SpeechSynthesisUtterance();
							msg.text = sessionStorage.answer;
							var voices = window.speechSynthesis.getVoices();
							msg.voice = voices[3];
							msg.rate = document.getElementById("rate").value;
							window.speechSynthesis.speak(msg);
						}

						setTimeout(function () {
							document.getElementById("answer").style.color = "white";
							document.getElementById("answer").readOnly = false;
							newquestion();
						}, 1000);
					} else {
						document.getElementById("answer").style.color = "pink";
						var audio = new Audio(
							"https://www.myinstants.com/media/sounds/duolingo-wrong.mp3"
						);
						audio.play();
					}
				} else if (e.keyCode == 9) {
					// give up
					e.preventDefault();
					document.getElementById("answer").value = "";
					document.getElementById("answer").placeholder = sessionStorage.answer;
				}
			};

			function updaterange() {
				if (document.getElementById("check6").checked) {
					document.getElementById("rate").style.display = "inline";
				} else {
					document.getElementById("rate").style.display = "none";
				}
			}

			window.speechSynthesis.onvoiceschanged = function () {
				newquestion();
			};
		</script>
	</body>
